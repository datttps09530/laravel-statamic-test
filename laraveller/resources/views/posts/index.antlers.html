<!-- component -->
<div class="container my-12 mx-auto px-4 md:px-12">
    <h1>{{title}}</h1>
    {{ collection:posts limit="2" paginate="true" as="posts" }}
    {{ if no_results }}
    <p>Aww, there are no results.</p>
    {{ /if }}
    <div class="flex flex-wrap -mx-1 lg:-mx-4">
        {{ posts }}
        {{ partial:posts/card }}
        {{ /posts }}
    </div>
    {{ paginate }}
    <div class="flex flex-col items-center my-12">
        <div class="flex text-gray-700">
            <a href="{{ prev_page }}"
                class="h-8 w-8 mr-1 flex justify-center items-center rounded-full bg-gray-400 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-chevron-left w-4 h-4">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>
            <div class="flex h-8 font-medium rounded-full bg-gray-300">
                <div
                    class="w-8 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">
                    {{ current_page }}</div>
            </div>
            <a href="{{ next_page }}"
                class="h-8 w-8 ml-1 flex justify-center items-center rounded-full bg-gray-400 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-chevron-right w-4 h-4">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </a>
        </div>
    </div>
    {{ /paginate }}
    {{ /collection:posts }}

</div>
